<html lang="en" ng-app="indexApp">

	<head>
		<title>DMA-TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   	
		<!--javascript includes-->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  	<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/js/dirPagination.js"></script>
    <script src="/js/index.js"></script>
   
		<!--css includesi-->
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"></link>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css"></link>
		<link	rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
		<link rel="stylesheet" href="/css/index.css"></link>
	</head>

	<body>
		<div ng-controller="listController" layout="column">
			<md-content md-theme="docs-dark" layout-padding layout="row" layout-align="center-center">
					<md-input-container>
							<label>Search</label>
							<input ng-model="searchQuery" type="text">
					</md-input-container>

			</md-content>
			<md-content>
				<div class="panel panel-default">
					<div class="panel-body">
						<md-list layout-align="space-around">
							<md-list-item class="md-2-line" dir-paginate="movie in movieEntries | filter:searchQuery | orderBy:'title' | itemsPerPage: pageSize" current-page="currentPage">
								<md-card layout="row" style="width:75%">
									<md-card-title layout="row" layout-align="space-around start">
										<md-card-title-media>
											<div class="md-media-lg card-media card-picture">
												<img ng-src="{{movie.image}}" />	
											</div>
										</md-card-title-media>
									</md-card-title>
									<div layout="column" layout-align="space-between" style="margin-top:10px">
										<div layout="row" layout-align="space-between end">

											<span class="md-headline">{{movie.title}} </span>
											<span class='md-subhead'> {{movie.rating}}</span>

										</div>
										<md-card-actions layout="row" layout-align="center">
	    		       			<md-button>Add to Watchlist</md-button>
										</md-card-actions>
								 	</div>
									<div layout="column" layout-align="center" style="width:100%; margin:10px">
										<div layout="row" layout-align="space-between">
											<span>Release Date</span>
											<span>{{ movie.date.toDateString() }}</span>
										</div>
										<div layout="row" layout-align="space-between">
											<span>Run Time</span>
											<span>{{ movie.formattedRuntime }}</span>
									</div>
									

					
								</md-card>
												
							</md-list-item>
						</md-list>
					</div>
				</div>
						
			</md-content>
		</div>
		<div ng-contoller="pageNumController" layout="row" layout-align= "center center" >
			<dir-pagination-controls boundary-links="true" template-url="/html/dirPagination.tpl.html" ></dir-pagination-controls>
		</div>

	</body>

</html>
